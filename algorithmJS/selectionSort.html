<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<script>	
		function selectionSort(A) {
			for(var i = 0 ; i < A.length ; i ++){
				var k = i ;
				for(var j = i + 1 ; j < A.length; j ++){
					if(A[k] > A[j]){
						k = j;
					}
				}
				if(k != i){
					swap(A,i,k);
				}
			}
		}

		//这个函数实现数组交换
		function swap(A,a,b){
			var temp = A[b] ; 
			A[b] = A[a];
			A[a] = temp;
		}

		var a = [2,3,5,1,7,4,9,6,8];
		selectionSort(a);
		console.log(a);

	</script>
</body>
</html>
