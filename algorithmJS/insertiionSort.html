<body>
	<script>	
		function insertionSort(A) {
			for(var i = 1 ; i < A.length ; i ++){
				if(A[i] < A[i - 1]){
					var j = i - 1 ;
					var temp = A[i];
					while(j >= 0 && A[j] > temp){
						A[j] = A[j-1];
						j--;
					}
					A[j] = temp;
				}
			}
		}

			var a = [2,3,5,1,7,4,9,6,8];
		var sort = insertionSort(a);
		console.log(a);

	</script>
</body>
