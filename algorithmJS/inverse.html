<body>
	<script>
		function inverse(s){
			var a = s.split('');
			var i = 0 ; 
			var j = a.length - 1;
			while(i < j){
				var temp = a[i];
				a[i] = a[j];
				a[j] = temp;
				i++;
				j--;
			}
			return a.join('');
		}

		var a ="123456789";
		var s = inverse(a);
		console.log(s);


	</script>
</body>
