<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		-webkit-transform-style:preserve-3d;
		-webkit-perspective:800px;
	}
	div{
		
		height: 40px;
		width: 300px;
		background-color: red;
/* 		margin-top: 2px; */

	}

	div.a{
		-webkit-transform:rotateX(80deg);
	}

	div.b{
		-webkit-transform:rotateX(-30deg);
	}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>
