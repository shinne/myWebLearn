<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		.clock-wrapper{
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			height: 200px;
			width: 200px;
			border:2px solid black;
			-webkit-border-radius:50%;
			-moz-border-radius:50%;
			-o-border-radius:50%;
			border-radius: 50%;
		}

		.ul-clock{
			width: 100%;
			height: 100%;
			position: absolute;
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		li{
			position: absolute;
			left: 100px;
			top: 0;
			width: 2px;
			height: 8px;
			background:black;
			-webkit-transform-origin:0 100px;
		}

		li:nth-of-type(5n+1){
			height: 12px;
		}

		.hour,.min,.sec,.radius{
			position: absolute;
			bottom: 100px;
			-webkit-transform-origin:bottom;

		}

		.hour{
			left:96px;
			width: 4px;
			height: 44px;
			background: black;
		}

		.min{
			width: 2px;
			height: 66px;
			left: 99px;
			background: black;
		}

		.sec{
			width: 2px;
			height: 80px;
			left: 99px;
			background: red;
		}

		.radius{
			height: 12px;
			width: 12px;
			left: 93px;
			top: 97px;
			border-radius: 50%;
			background: black;
		}



	</style>
</head>
<body>
	<div class="clock-wrapper"  id="clock-wrapper">
		<ul class="ul-clock" id="ul-clock">
		</ul>

		<div class="hour" id="hour"></div>
		<div class="min" id="min"></div>
		<div class="sec" id="sec"></div>
		<div class="radius" id="radius"></div>
	</div>


	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById("ul-clock");
			var oHour = document.getElementById("hour");
			var oMin = document.getElementById("min");
			var oSec = document.getElementById("sec");
			var sUl = "";
			function setTime(){
				for(var i = 0 ; i < 60 ; i++){
					sUl += "<li style= '-webkit-transform:rotate(" + i*6 + "deg)'>" + "</li>"
				}

				oUl.innerHTML = sUl;
			}


			function setClock(){
				var date = new Date();
				var sec = date.getSeconds();
				var min = date.getMinutes() + sec/60;
				var hour = date.getHours() + min/60;	
				oHour.style.WebkitTransform = "rotate(" + hour*15 + "deg)";
				oMin.style.WebkitTransform = "rotate(" + min*6 + "deg)";
				oSec.style.WebkitTransform = "rotate(" + sec*6 + "deg)";
			}

			setClock();
			setTime();
			setInterval(setClock,1000);
			

		}



	</script>
</body>
</html>
