    function setCookie(name,value,day){
      var time = new Date();
      console.log(time);
      time.setDate(time.getDate() + day);
      document.cookie = name + "=" + value + ";expires=" + time;
    }
    


    function getCookie(name){
    	//这里注意是！   ;空格
      var cookieArray = document.cookie.split("; ");
      for(var cookie=0 ; cookie < cookieArray.length; cookie++){
      		var array = cookieArray[cookie].split("=");
      		console.log(array);
      		if(array[0] == name){
      			console.log(array[1]);
      			return array[1];
      		}
        
      }
      return '';
    }


    function removeCookie(name){
    	setCookie(name,'',-1);
    }
