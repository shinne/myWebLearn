	<div style="width:20px;height:20px;background:red;position:absolute;"></div>
	<div  style="width:20px;height:20px;background:red;position:absolute;"></div>

	<div  style="width:20px;height:20px;background:red;position:absolute;"></div>
	<div  style="width:20px;height:20px;background:red;position:absolute;"></div>
	<div  style="width:20px;height:20px;background:red;position:absolute;"></div>
	<div  style="width:20px;height:20px;background:red;position:absolute;"></div>

	<script type="text/javascript">
		window.onmousemove = function(ev){
			oEvent = event || ev;
			//兼容性问题
			var scrollTop = document.documentElement.scrollTop + document.body.scrollTop;
			var c = document.getElementsByTagName("div");
			for(var i = c.length-1 ; i > 0; i-- ){
				var div = document.getElementById("move");
				c[i].style.left = c[i-1].style.left;
				c[i].style.top = c[i-1].style.top;
			}
			c[0].style.left = oEvent.clientX + "px";
			c[0].style.top =  oEvent.clientY + scrollTop + "px";
		}


	</script>
</body>
</html>
