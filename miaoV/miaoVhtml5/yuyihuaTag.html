<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	article{
		 display: block;
		 height: 400px;
		 width: 800px;
		 position: relative;
		 background: tomato;
		 padding: 20px;
		 box-sizing: border-box;
	}

	aside{
		 display: block;
		 height: 360px;
		 width: 260px;
		 background-color: green;
	}

	section{
		display: block;
		position: absolute;
		left: 300px;
		top: 20px;
		height: 360px;
		width: 480px;
		background: #cf3;
	}



	</style>
</head>
<body>
	<script>
		document.createElement("article");
		document.createElement("aside");
		document.createElement("section");

	</script>
	<article>
		<aside>aside</aside>
		<section>section</section>
	</article>
</body>
</html>
