<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	article{
		 display: block;
		 height: 400px;
		 width: 800px;
		 position: relative;
		 background: tomato;
		 padding: 20px;
		 box-sizing: border-box;
	}

	aside{
		 display: block;
		 height: 360px;
		 width: 260px;
		 background-color: green;
	}

	section{
		display: block;
		position: absolute;
		left: 300px;
		top: 20px;
		height: 360px;
		width: 480px;
		background: #cf3;
	}



	</style>
</head>
<body>
	<script>
		document.createElement("article");
		document.createElement("aside");
		document.createElement("section");

	</script>
	<article>
		<aside>aside</aside>
		<section>section</section>
	</article>


	input的输入提示框
	<input type="text" list="valList" style="margin-top:30px;" >
	<datalist id="valList">
		<option value="javascript"></option>
		<option value="java"></option>
		<option value="html"></option>
		<option value="css"></option>
		<option value="angular"></option>
	</datalist>



	<progress max="300" value="90" style="margin-top: 30px;">
		<span>30</span>%
	</progress>
</body>
</html>
