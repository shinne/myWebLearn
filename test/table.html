<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.table-wrapper{
		position: relative;
		height: 500px;
		width: 500px;
		border: 1px solid red;
	}

	div.line{
		position: absolute;
		left: 50%;
		border: 1px solid black;
		width: 0px;
		box-sizing: border;
		height:100%;
		/* -webkit-transform-origin:top left; 
		-webkit-transform:rotate(-90deg); */
	}

	table{
		width: 60px;
		height: 80%;
	}

	td{
		text-align: center;
		border-radius: 30px;
		height: 54px;
		width: 60px;
		box-sizing: content-box;
		border: 1px solid black;
		
	}

	</style>
</head>
<body>
	<div class="table-wrapper">
		<div class="line">
			
		</div>
		<table>
			<tbody>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
				<tr><td></td></tr>
			</tbody>
		</table>
	</div>
</body>
</html>
