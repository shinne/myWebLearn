<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  /*模态框*/
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  z-index: 999;
  width: 420px;
  margin-top: -65px;
  margin-left: -210px;
  background: #f3f3f3;
  padding-bottom: 25px;
}
.modal .title {
  text-align: center;
  background: #FF556E;
  line-height: 44px;
  color: #fff;
  font-size: 14px;
}
.modal .txt {
  padding-top: 20px;
  font-size: 13px;
  text-align: center;
}
.modal .btn-opts {
  margin: 25px auto 0;
}
  </style>
</head>
<body>
  <div class="mask">
    <div class="modal">
        <div class="title">$!{data.title}</div>
        #if(${data.text})
        <div class="txt">$!{data.text}</div>
        #end
        <div class="content-html"></div>
        <div class="btn-opts #if(${data.buttons.length} == 1) single #end">
            #foreach($button in ${data.buttons})
            <a href="javascript:;" class="btn $!{button.class}">$!{button.text}</a>
            #end
        </div>
    </div>
    <script>
      self.modal = new Modal({
        title: "图片管理器",
        data: {},
        vmTmp: require("./imgManager.vm"),
        buttons: [
            {
                text: "确认",
                class: "save",
                onClick: function () {
                    self.modal.destroy();
                }
            },
            {
                text: "取消",
                class: "close",
                onClick: function () {
                    self.modal.destroy();
                }
            }
        ],
        callback: function () {

        }
    });

      
    </script>
</div>
</body>
</html>
