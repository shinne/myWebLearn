<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			font-size: 10px;
			position: relative;
		}

		#iframe{
			position: absolute;
			margin:auto;
			left: 0;
			right: 0;
			width:200px;
			height: 500px;
			border:1px solid red;
		}

		div.parent{
			position: absolute;
			right: 0;
		}


	</style>
</head>

<body>
	<iframe src="html.html" frameborder="0" id="iframe"></iframe>
	<div class="parent">我是parent的字体</div>
</body>
</html>
