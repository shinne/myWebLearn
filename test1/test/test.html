<script>
     function obj(o){
         function F(){};
         F.prototype = o;
         return new F();
     }
    var box = {
        name : 'trigkit4',
        arr : ['brother','sister','baba']
    };
    var b1 = obj(box);
    alert(b1.name);//trigkit4

    /*b1.__proto__.name = 'mike';*/
    b1.name="mike";
    alert(b1.name);//mike
    alert(b1.arr);//brother,sister,baba
    b1.arr = ["dd"];
    b1.arr.push('parents');
    alert(b1.arr);//brother,sister,baba,parents
